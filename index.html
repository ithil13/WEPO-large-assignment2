<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Drawio</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    </head>
    <body>
        <aside>
            <nav>
                <div class="icon action disabled" id="undo" data-action="undo">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                </div>
                <div class="icon action disabled" id="redo" data-action="redo">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="icon action save" data-action="save">
                    <i class="fa fa-save" aria-hidden="true"></i>
                </div>
                <div class="icon action load" data-action="load-image">
                    <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="rectangle" data-fill="true">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="circle" data-fill="true">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="line">
                    <i aria-hidden="true">/</i>
                </div>
                <div class="icon shape selected" data-shape="drawing">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="rectangle" data-fill="false">
                    <i class="fa fa-square-o" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="circle" data-fill="false">
                    <i class="fa fa-circle-thin" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="text">
                    <i class="fa fa-font" aria-hidden="true"></i>
                </div>
                <div class="icon shape" data-shape="select">
                    <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
                </div>
                <div class="text-settings hidden">
                    <input class="font-options" id="text-input" type="text" value="insert text"><br />
                    <input class="font-options" id="font-size" type="number" value="20">
                    <select class="font-options" id="font-style">
                        <option value="" selected>Normal</option>
                        <option value="italic">Italic</option>
                        <option value="bold">Bold</option>
                        <option value="italic bold">Italic bold</option>
                    </select>
                    <select class="font-options" id="font-settings">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Comic Sans MS" selected>Comic Sans MS</option>
                        <option value="Lucidatypewriter, monospace">Lucidatypewriter</option>
                        <option value="Arial">Arial</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="color-picker">
                    <p>Fill/Text color:</p>
                    <input class="color-input" type='text' id="fill-color" />
                </div>
                <div class="color-picker">
                    <p>Line color:</p>
                    <input class="color-input" type='text' id="line-color" />
                </div>
                <div class="line-widht-picker">
                    <button class="dropbtn" onchange="selectFromDropDown(this.value)">Line width</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a value="2" class="line-width-picker-button"><hr style="height:1px"></a>
                      <a value="5" class="line-width-picker-button"><hr style="height:3px"></a>
                      <a value="8" class="line-width-picker-button"><hr style="height:5px"></a>
                      <a value="12" class="line-width-picker-button"><hr style="height:7px"></a>
                    </div>
                </div>
            </nav>
        </aside>
        <canvas id="my-canvas" width="800" height="600">
            HTML5 &lt;canvas&gt;&lt;/canvas&gt; is not supported
        </canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
        <script src="drawio.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
    </body>
</html>
